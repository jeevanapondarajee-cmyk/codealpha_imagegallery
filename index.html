<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Gallery</title>
    <style>
        :root {
            --primary-color: #7c6707; /* Pink */
            --secondary-color: #aaad14; /* Darker pink */
            --accent-color: #e7f48f; /* Light pink */
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 3rem;
            text-shadow: 1px 1px 3px rgba(228, 196, 207, 0.7);
            letter-spacing: 2px;
        }

        /* Filter buttons */
        .filter-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 30px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px rgba(233, 30, 99, 0.3);
            font-size: 1rem;
        }

        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.6);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.8);
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(233, 30, 99, 0.2);
            aspect-ratio: 1 / 1;
            transition: transform var(--transition-speed) ease,
                box-shadow var(--transition-speed) ease;
            cursor: pointer;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(233, 30, 99, 0.4);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
            border-radius: 12px;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(233, 30, 99, 0.85);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform var(--transition-speed) ease;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Lightbox modal */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 0 30px var(--primary-color);
        }

        .lightbox-caption {
            color: var(--primary-color);
            text-align: center;
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        .lightbox-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(233, 30, 99, 0.6);
            color: white;
            border: none;
            font-size: 2.5rem;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            transition: background var(--transition-speed) ease;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
        }

        .lightbox-btn:hover {
            background: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .lightbox-prev {
            left: 15px;
        }

        .lightbox-next {
            right: 15px;
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(233, 30, 99, 0.6);
            color: white;
            border: none;
            font-size: 1.8rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: background var(--transition-speed) ease;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
        }

        .lightbox-close:hover {
            background: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .lightbox-btn {
                width: 40px;
                height: 40px;
                font-size: 1.8rem;
            }

            .lightbox-close {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>

        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="cityscape">Cityscape</button>
            <button class="filter-btn" data-filter="robotics">Robotics &amp; AI</button>
            <button class="filter-btn" data-filter="space">Space &amp; Sci-Fi</button>
            <button class="filter-btn" data-filter="cyberpunk">Cyberpunk</button>
            <button class="filter-btn" data-filter="food">Food</button>
        </div>

        <div class="gallery">
            <!-- Futuristic Cityscapes -->
            <div class="gallery-item" data-category="cityscape">
                <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80" alt="Futuristic city skyline with neon lights and flying cars" class="gallery-img" />
                <div class="gallery-caption">Neon Metropolis</div>
            </div>
            <div class="gallery-item" data-category="cityscape">
                <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="High-tech skyscrapers with holographic billboards at night" class="gallery-img" />
                <div class="gallery-caption">Holographic Towers</div>
            </div>
            <div class="gallery-item" data-category="cityscape">
                <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?auto=format&fit=crop&w=800&q=80" alt="Aerial view of futuristic city with glowing roads and buildings" class="gallery-img" />
                <div class="gallery-caption">Glowing Grid</div>
            </div>

            <!-- Robotics & AI -->
            <div class="gallery-item" data-category="robotics">
                <img src="https://images.unsplash.com/photo-1518773553398-650c184e0bb3?auto=format&fit=crop&w=800&q=80" alt="Close-up of a humanoid robot with glowing eyes" class="gallery-img" />
                <div class="gallery-caption">Humanoid AI</div>
            </div>
            <div class="gallery-item" data-category="robotics">
                <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=800&q=80" alt="Robotic hand reaching out with blue light" class="gallery-img" />
                <div class="gallery-caption">Robotic Hand</div>
            </div>
            <!-- Replaced this item with a food image -->
            <div class="gallery-item" data-category="food">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Delicious gourmet burger with fresh ingredients" class="gallery-img" />
                <div class="gallery-caption">Gourmet Burger</div>
            </div>

            <!-- Space & Sci-Fi -->
            <div class="gallery-item" data-category="space">
                <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=800&q=80" alt="Spaceship flying near a glowing planet" class="gallery-img" />
                <div class="gallery-caption">Orbital Explorer</div>
            </div>
            <div class="gallery-item" data-category="space">
                <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=800&q=80" alt="Astronaut floating in space with Earth in background" class="gallery-img" />
                <div class="gallery-caption">Spacewalker</div>
            </div>
            <div class="gallery-item" data-category="space">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=80" alt="Futuristic space station orbiting a distant star" class="gallery-img" />
                <div class="gallery-caption">Star Station</div>
            </div>

            <!-- Cyberpunk & Tech Art -->
            <div class="gallery-item" data-category="cyberpunk">
                <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80" alt="Cyberpunk city street with neon signs and rain" class="gallery-img" />
                <div class="gallery-caption">Rainy Neon Street</div>
            </div>
            <div class="gallery-item" data-category="cyberpunk">
                <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80" alt="Person with augmented reality glasses in futuristic setting" class="gallery-img" />
                <div class="gallery-caption">AR Vision</div>
            </div>
            <div class="gallery-item" data-category="cyberpunk">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80" alt="Digital matrix code flowing on a dark background" class="gallery-img" />
                <div class="gallery-caption">Digital Matrix</div>
            </div>
        </div>

        <!-- Lightbox -->
        <div class="lightbox">
            <div class="lightbox-content">
                <button class="lightbox-close">&times;</button>
                <button class="lightbox-btn lightbox-prev">&larr;</button>
                <img src="" alt="" class="lightbox-img" />
                <p class="lightbox-caption"></p>
                <button class="lightbox-btn lightbox-next">&rarr;</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            filterButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach((btn) => btn.classList.remove('active'));
                    button.classList.add('active');

                    const filter = button.dataset.filter;

                    // Filter items
                    galleryItems.forEach((item) => {
                        if (filter === 'all' || item.dataset.category === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });

            // Lightbox functionality
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = document.querySelector('.lightbox-img');
            const lightboxCaption = document.querySelector('.lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');

            let currentIndex = 0;
            let filteredItems = Array.from(galleryItems);

            // Open lightbox with clicked image
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    filteredItems = Array.from(galleryItems).filter(
                        (item) => activeFilter === 'all' || item.dataset.category === activeFilter
                    );

                    currentIndex = filteredItems.indexOf(item);
                    updateLightbox();
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            // Close lightbox
            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            });

            // Close when clicking outside image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            // Navigation
            lightboxPrev.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + filteredItems.length) % filteredItems.length;
                updateLightbox();
            });

            lightboxNext.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % filteredItems.length;
                updateLightbox();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;

                if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + filteredItems.length) % filteredItems.length;
                    updateLightbox();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % filteredItems.length;
                    updateLightbox();
                }
            });

            function updateLightbox() {
                const item = filteredItems[currentIndex];
                const img = item.querySelector('.gallery-img');
                const caption = item.querySelector('.gallery-caption');

                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
                lightboxCaption.textContent = caption.textContent;
            }
        });
    </script>
</body>
</html>
